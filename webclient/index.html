<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Channel Status</title>
	<meta name="description" content=""/>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" href="./vendor/normalize.css" />
	<link rel="stylesheet" href="./vendor/foundation.min.css" />
	<link rel="stylesheet" href="./client.css" />
    </head>
    <body>


	<!-- ---------- Audio player controls template ---------- -->
	<script type="text/html" id="tmpl-controls">
	    <div class="controls-container" data-class="playing_state">
                Playing: 
		[<span class="current-power" data-content="playing_power"></span>]
		<span class="current-desc" data-content="playing_desc"></span>
		<span class="current-queue" data-content="playing_enqueued"></span><br/>
		<button id="playpause">||</button>
		<button id="playreplay">&lt;-</button>
		<button id="playnext">-></button>
		<button id="playany">[]</button>
	    </div>
	</script>

	<!-- -------- Connection template ------------ -->
	<script type="text/html" id="tmpl-connection-status">
	    <div class="connection-status">Conn status:
		<span class="websocket_connected" data-content="websocket_connected" data-class="websocket_connected_class"></span>
		<span class="decode_stats" data-content="decode_stats" data-class="decode_stats_class"></span>
		Offset: <span class="freq_offset" data-content-append="freq_offset"></span>
		Squelch: <span class="squelch" data-content="squelch"></span>
	    </div>
	</script>


	<!-- ---------- Channel template ---------- -->

	<script type="text/html" id="tmpl_channel_status_dummy">
	    <div data-id="channel_div_id"></div>
        </script>
	<script type="text/html" id="tmpl_channel_status">
	    <div class="channel_status" data-id="channel_div_id" data-class="channel_status_class">

		<span class="channel_tg_short" data-content="channel_tg_short" data-class="following"></span>
		<span class="channel_level"       data-content="channel_level" data-class="channel_level_class" data-title="freq"></span>

		<div class="channel_hover">
		    <span class="channel_freq"            data-content="channel_freq"></span>
		    <span class="channel_level"       data-content="channel_level" data-class="xmit_class" data-title="freq"></span><br/>
		    <span class="channel_tg_idno"       data-content="channel_tg_idno" data-class="following"></span>
		    <span class="channel_tg_short"      data-content="channel_tg_short"></span><br/>
		    <span class="channel_tg_category" data-content="channel_tg_category"></span><br/>
		    <span class="channel_tg_long"       data-content="channel_tg_long"></span>
		</div>
	    </div>
	</script>


	<!-- --------  Talkgroup template ------------ -->
	<script type="text/html" id="tmpl_tg_status">
            <div class="talkgroup_filter" data-class="talkgroup_filter_class">
            <div class="talkgroup_following" data-class="talkgroup_following_class">
            <div class="talkgroup_xmit" data-class="talkgroup_xmit_class">

	    <div class="talkgroup_status" data-id="talkgroup_div_id">
		<span class="talkgroup_tg_idno" data-content="talkgroup_tg_idno" data-class="following"></span>
		<span class="talkgroup_tg_short" data-content="talkgroup_tg_short"></span>
		<span class="talkgroup_tg_category" data-content="talkgroup_tg_category"></span><br/>
		<span class="talkgroup_tg_long" data-content="talkgroup_tg_long"></span>
	    </div></div></div></div>
	</script>


	<!-- -------------------------------------------------- -->
	<div id="channelboard">
	    <b>Channels</b>:<br/>
	    <span class="channel_tg_short" title="TalkGroup the channel is
						  allocated to"><center>TG</center></span>
	    <span class="channel_level" title="Signal strength of the current
					       signal, dB"><center>dB</center></span>
	    
	    <div id="channellist"></div>
	</div>

	<div id="controls"></div>
	<div id="connstatus"></div>
	<div id="talkgroupboard">

            <div id="talkgroupfilters"><b>Talkgroups</b>
            <span> Filter: <input id="tg_filter_input">
            <label  class="inlinelabel"><input type="checkbox" id="tg_filter_cb_xmit">Transmitting</label>
	    <label  class="inlinelabel"><input type="checkbox" id="tg_filter_cb_follow">Following</label>
	</span>
    </div>
	    <div id="talkgrouplist">
	    </div>
	</div>




	<script src="./vendor/jquery.min.js"></script>
	<script src="./vendor/jquery.loadTemplate.js"></script>  
	<script src="./vendor/custom.modernizr.js"></script>
	<script src="./vendor/foundation.min.js"></script>
	<script>
	    $(document).foundation();
	</script>

	<script>
	</script>

	<script src="scanner_template.js"></script>
	<script src="scanner_settings.js"></script>
	<script src="scanner_connection.js"></script>
	<script src="scanner_config.js"></script>
	<script src="scanner_talkgroups.js"></script>
	<script src="scanner_player.js"></script>
	<script src="channels.js"></script>
	<script src="scanner_app.js"></script>
	<script>
	    var scanner_app = new ScannerApp();
	</script>
    </body>
</html>
